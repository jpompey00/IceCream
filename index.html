<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Change Title for the website-->
    <title>Ice cream</title>
    <!--Change Title for the website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <!--Change The Body for the website-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Ice Cream!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <main>
        <div class="container ">


            <div class="row">
                <div class="col">

                </div>
                <!--Main content-->
                <div class="col-5 border border-primary px-5">

                    <!--Number of Scoops DIV-->
                    <div class="row my-3 text-center">
                        <div class="col text-end">
                            <label for="numberOfScoopsTextbox">Number of scoops: </label>
                        </div>
                        <div class = "col text-start">
                            <input id="numberOfScoopsTextbox" type="number" value=1 min="1" max="4">
                        </div>
                    </div>

                    <!--Radio Buttons DIV-->
                    <div class="row text-center">
                        <div class="col text-end">
                            <label class = "pe-5" for="icecreamContainerCone"><input id="icecreamContainerCone" checked type="radio"
                                    name="icecreamContainer"> Cone</label>
                        </div>
                        <div class="col text-start">
                            <label for="icecreamContainerCup"><input id="icecreamContainerCup" type="radio"
                                name="icecreamContainer"> Cup</label>
                        </div>
                    </div>


                    <!--Div holding all the toppings-->
                    <div id="toppingsDiv">
                        <div class="row">
                            <div class="col">
                                <p class="mb-0">Toppings</p>

                                <!--Have these order in a 2by2-->
                                <div class="border border-primary p-3 pe-0 ">
                                    <div class="row">
                                        <div class="col pb-3">
                                            <label for="hotFudgeCheckbox"><input id="hotFudgeCheckbox" type="checkbox">
                                                Hot
                                                Fudge
                                                ($1.25)</label>
                                        </div>
                                        <div class="col pb-3">

                                            <label for="cherryCheckbox"><input id="cherryCheckbox" type="checkbox">
                                                Cherry
                                                ($.25)</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col pb-2">

                                            <label for="sprinklesCheckbox"><input id="sprinklesCheckbox"
                                                    type="checkbox">
                                                Sprinkles
                                                ($.50)</label>
                                        </div>
                                        <div class="col pb-2">
                                            <label for="whippedCreamCheckbox"><input id="whippedCreamCheckbox"
                                                    type="checkbox">
                                                Whipped
                                                Cream ($0.25)</label>

                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Div holding the button and the outputs-->
                    <div class="row">
                        <div class = "col"></div>
                        <div class="col">
                            <input class = "btn btn-primary text-center my-5" id="submitOrderButton" type="button" value="Submit Order">
                        </div>
                        <div class = "col"></div>
                    </div>

                    <!--The outputs-->
                    <div class="row">
                        <div class="col text-end mb-5">
                            <ul>
                                <li>Base price: </li>
                                <li>Tax: </li>
                                <li>Total Due: </li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul>
                                <li id="outputBasePrice">xx.xx</li>
                                <li id="outputTax">xx.xx</li>
                                <li id="outputTotal">xx.xx</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!--Empty Col-->
                <div class="col">

                </div>
            </div>



        </div>

    </main>


    <footer>


    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
